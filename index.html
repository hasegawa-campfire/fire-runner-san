<script type="module">
  import * as app from './app/app.js'
  import * as status from './status/status.js'
  import * as launch from './launch/launch.js'
  import * as result from './result/result.js'
  import * as player from './player/player.js'
  import * as item from './item/item.js'
  import * as land from './land/land.js'
  import * as god from './player/god.js'
  import './leaderboard/leaderboard.js'

  app.setInit(() => {
    status.init()
    launch.init()
    result.init()
    player.init()
    item.init()
    land.init()
    god.init()
  })

  app.setUpdate(() => {
    result.update()
    launch.update()
    player.updateBefore()
    land.update()
    item.update()
    player.update()
    status.update()
    god.update()
  })
</script>
